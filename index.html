
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>JBL Boombox 4 Orange - Launch Event</title>
    <!-- Keeping Tailwind CDN for simplicity as requested, though usually built in CSS is preferred -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              jbl: {
                orange: '#FF5722', // Deep vibrant orange
                dark: '#111111',
                gray: '#222222'
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Inter:wght@400;600;800&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: white;
        overflow-x: hidden;
      }
      
      h1, h2, h3, .heading-font {
        font-family: 'Teko', sans-serif;
        text-transform: uppercase;
      }
    </style>
